<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Helper "Eldritch Horror"</title>
</head>

<body>
    <div class="wrapper">
        <div class="h-text">Выберите карту</div>
        <div class="ancients-container">
            <div class="ancient-Cthulthu"></div>
            <div class="ancient-ShubNiggurath"></div>
            <div class="ancient-IogSothoth"></div>
            <div class="ancient-Azathoth"></div>
            <div class="diff-container">
                <div class="diff-0">Очень легкий уровень</div>
                <div class="diff-1">Легкий уровень</div>
                <div class="diff-2">Средний уровень</div>
                <div class="diff-3">Высокий уровень</div>
                <div class="diff-4">Очень высокий уровень</div>
            </div>
            <div class="card-container">
                <div class="card-h-1">Первая стадия</div>
                <div class="card-1 card-flex">
                    <div class="green-1 card-forms green"></div>
                    <div class="red-1 card-forms red"></div>
                    <div class="blue-1 card-forms blue"></div>
                </div>
                <div class="card-h-2">Вторая стадия</div>
                <div class="card-2 card-flex">
                    <div class="green-2 card-forms green"></div>
                    <div class="red-2 card-forms red"></div>
                    <div class="blue-2 card-forms blue"></div>
                </div>
                <div class="card-h-3">Третья стадия</div>
                <div class="card-3 card-flex">
                    <div class="green-3 card-forms green"></div>
                    <div class="red-3 card-forms red"></div>
                    <div class="blue-3 card-forms blue"></div>
                </div>
            </div>
            <div class="card-full"></div>

        </div>
        <div class="button-change">Выбрать</div>


    </div>
    <script type="module" src="./js/script.js"> </script>
</body>

</html>
